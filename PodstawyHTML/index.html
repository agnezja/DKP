<html>
    <head>
        <title>Programowanie</title>
    </head>

    <body>
        <!--Nagłówki h1 h2 h3 h4...-->
        <h1>Hello World!</h1>
        <br /> <!--ENTER-->
        <h2>piekny swiat</h2>   
        <h2>piekny swiat</h2>
        <br />

        <!--Paragrafy-->
        <p> Paragraf </p>

        <!--Link-->
        <a href="http://www.onet.pl">onet.pl</a>
        <br />
        <!--Link z atrybutem do nowej karty-->
        <a target="_blank" href="http://www.onet.pl">onet.pl w nowej karcie</a>
        <br />


        <!--Obrazek-->
        <!--Szerokość i wysokość w procentach. Responsywne!-->
        <img src="http://www.kotydomowe.com/img/koty/perskie/Perski-Srebrny-Shell-Szynszyla3.jpg" width="25%" height="25%">
        <br />


        <!--lista (unordered list)-->
        <ul>
            <li> pies </li>
        </ul>

        <!--lista ponumerowana (ordered list)-->
        <ol>
            <li> kot </li>
            <li> pies </li>
        </ol>


        <!--Tabela-->
        <table>
            <tr> <!--Wiersze (table row)-->
                <th> <!--Nagłówki kolumn (table header)-->
                    Płeć
                </th>
                <th>
                    Wiek
                </th>
                <th>
                    Imię
                </th>
            </tr>
            <tr>
                <td> <!--Kolumny (table data)-->
                    M
                </td>
                <td>
                    30
                </td>
                <td>
                    Marek
                </td>
            </tr>
            <tr>
                <td>
                    K
                </td>
                <td>
                    32
                </td>
                <td>
                    Ania
                </td>
            </tr>
        </table>

        <!--Kontener-->
        <!--Style czyli warstwa wizualna CSS-->
        <div style="color:red; background-color:black; width:50%;">
            <h3 style="color:green; font-style:oblique;	color:blue;"> Tytuł </h3>
            <p> Tekst </p>
        </div>
        <div style="color:red; background-color:blue; width:50%; opacity:0.5;">
            <h3> Tytuł 2 </h3>
            <p> Tekst 2</p>
        </div>
    </body>
</html>
